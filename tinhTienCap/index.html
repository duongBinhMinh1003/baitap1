  <div class="container">
  <h1>Tính tiền cáp</h1>
  <form>
      <label for="customerId">Mã khách hàng:</label>
      <input type="text" id="customerId" name="customerId"><br><br>

      <label for="customerType">Loại khách hàng:</label>
      <select id="customerType" name="customerType" onchange="getConnectionInput()">
          <option value="doanhnghiep">Doanh nghiệp</option>
          <option value="nhaDan">Nhà dân</option>
      </select><br><br>

      <div id="connectionInput">
          <label for="connectionCount">Số kết nối:</label>
          <input type="number" id="connectionCount" name="connectionCount"><br><br>
      </div>

      <label for="channelCount">Số kênh cao cấp:</label>
      <input type="number" id="channelCount" name="channelCount"><br><br>

      <button type="button" onclick="tinhTien()">TÍNH TIỀN CÁP</button>
  </form>
  <div id="result" class="tinhTien"></div>
</div>
